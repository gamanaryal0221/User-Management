<div th:fragment="css">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            height: 80%;
            /* Set the height to 80% of the viewport height */
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 9px;
            text-align: left;
            font-size: 14px;
            color: #333;
        }

        th {
            background-color: #f2f2f2;
        }

        tbody {
            overflow-y: auto;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
        }

        #pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #pagination a {
            color: #024184;
            padding: 4px 6px;
            margin: 0 4px;
            text-decoration: none;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        #pagination a:hover {
            background-color: #024184;
            color: #fff;
        }

        #pageSize,
        #sortBy {
            margin-right: 15px;
            padding: 8px;
            font-size: 14.5px;
            background-color: #cccfd1;
            color: #000000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #tableDataControlSection {
            display: flex; 
            align-items: center; 
            justify-content: flex-end;
        }

        #totalRecords {
            margin-bottom: 0px;

        }
