<!-- Modal -->
<div th:fragment="addProductAccessModal">

    <div th:insert="~{static/css/modal.html :: css}"></div>

    <div th:fragment="addProductAccessModal" class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">

                <div>

                    <div class="modal-header">
                        <h3 class="modal-title">Add Product Access</h3>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="selectClients">Select Clients:</label>
                                <select multiple class="custom-select" id="selectClients">
                                    <!-- Add options for clients -->
                                    <option value="a">A</option>
                                    <option value="b">B</option>
                                    <option value="c">C</option>

                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="selectServices">Select Services:</label>
                                <select multiple class="custom-select" id="selectServices">
                                    <!-- Add options for services -->
                                    <option value="a">A</option>
                                    <option value="b">B</option>
                                    <option value="c">C</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Not now</button>
                    <button type="button" class="btn btn-primary">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (jQuery and Popper.js required) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</div>
